<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <p>Open Source Coding</p>
            <h3>Digital Clock with Stopwatch and Timer </h3>
            <p class="type">Clock</p>
        </div>
        <div class="outer-wrapper">
            <div class="clock">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">02</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="min">02</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="sec">02</p>
                            <p>Seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="ampa">
                            <p class="number" id="ampa">AM</p>
                            <p class="other-ampm">PM</p>
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <button class="btn">Sotowatch</button>
                    <button class="btn">Timer</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
